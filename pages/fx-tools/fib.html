<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pro Fibonacci Calculator</title>
<style>:root{--bg:#070708;--card:#0d0f10;--gold:#D4AF37;--muted:#9aa0a6}body{background:transparent;color:#fff;font-family:Inter;padding:20px}h1{color:var(--gold)}.panel{background:var(--card);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}label{display:block;color:var(--muted);margin-top:12px}input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(212,175,55,0.08);background:rgba(255,255,255,0.02);color:#fff}button{margin-top:12px;padding:10px;border-radius:8px;border:none;background:var(--gold);color:#071014;font-weight:700}.levels{margin-top:12px;background:rgba(255,255,255,0.02);padding:10px;border-radius:8px}.level{display:flex;justify-content:space-between;padding:8px 6px;border-bottom:1px solid rgba(255,255,255,0.03)}.level:last-child{border-bottom:none}</style>
</head><body><div class="panel"><h1>Pro Fibonacci Calculator</h1><label>Swing High</label><input id="high" type="number" placeholder="e.g. 1.20000"/><label>Swing Low</label><input id="low" type="number" placeholder="e.g. 1.18000"/><button id="do">Generate</button><div id="out" class="levels"><div style="color:var(--muted)">Results will appear here.</div></div></div><script>document.getElementById('do').addEventListener('click',()=>{const h=parseFloat(document.getElementById('high').value),l=parseFloat(document.getElementById('low').value),o=document.getElementById('out');if(isNaN(h)||isNaN(l)||h<=l){o.innerHTML='<div style="color:#ff6666">Enter valid high & low</div>';return;}const d=h-l;const retr={'0%':h,'23.6%':h-d*0.236,'38.2%':h-d*0.382,'50%':h-d*0.5,'61.8%':h-d*0.618,'78.6%':h-d*0.786,'100%':l};let html='<div><strong style="color:#9aa0a6">Retracements</strong>';Object.keys(retr).forEach(k=>html+=`<div class="level"><div>${k}</div><div>${retr[k].toFixed(5)}</div></div>`);html+='</div>';o.innerHTML=html;});</script></body></html>
